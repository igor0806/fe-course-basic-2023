<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/calculator_page.css">
        <link rel="stylesheet" href="style/footer.css">
        <title>PokemonProject</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a class="header__main-link" href="index.html">
                            <img src="./image/logo.svg" alt="Logo">
                        </a>
                        <div class="header__burger">
                            <span class="header__burger-item"></span>
                        </div>
                        <nav class="navigation">
                            <ul class="navigation__list">
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Calculator</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="pokemons.html">Pokemons</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="index.html">About</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="login.html">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <section class="calculator">
                        <h1 class="calculator__title">Calculator v. 1</h1>
                        <div class="calculator__field">
                            <label>
                                <input class="calculator__input" id="firstValue" placeholder="enter a number">
                            </label>
                            <label>
                                <select class="calculator__operation" name="operation" id="operation">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="/">/</option>
                                    <option value="*">*</option>
                                    <option value="**">**</option>
                                </select>
                            </label>
                            <label>
                                <input class="calculator__input" id="secondValue" placeholder="enter a number">
                            </label>
                            <button class="calculator__button" id="calculate" type="button">=</button>
                            <span class="calculator_result" id="result"></span>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer__inner">
                        <div class="footer__image-container">
                            <a href="https://uk-ua.facebook.com/">
                                <img src="./image/facebook-icon.svg" alt="facebook-icon">
                            </a>
                            <a href="https://www.instagram.com/">
                                <img src="./image/instagram-icon.svg" alt="instagram-icon">
                            </a>
                            <a href="https://www.linkedin.com/in/rostyslav-vyshemirskyi-b33bbb1b4/">
                                <img src="./image/linkedin-icon.svg" alt="linkedin-icon">
                            </a>
                        </div>
                        <h3 class="footer__title">Made with ü§ç on course
                            <a class="footer__link" href="https://www.mastersacademy.education/frontend-for-beginners-it">
                                'Frontend for beginners' from Masters Academy in 2023</a>, by Rostyslav Vyshemirskyi
                        </h3>
                    </div>
                </div>
            </footer>
        </div>
        <script src="./scripts/default.js"></script>
        <script src="./scripts/calculator.js"></script>
        <script src="./scripts/burger.js"></script>
    </body>
</html>
