<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>About</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <!-- Header  -->
        <header class="intro">
            <div class="container">
                <div class="nav">
                    <div class="logo">
                        <img src="icon/logo.svg" alt="img">
                    </div>

                    <div class="nav-menu">
                        <ul class="link_list">

                            <li class="link">
                                <a class="nav-link" href="./calculator.html">Calculator</a>
                            </li>

                            <li class="link">
                                <a class="nav-link" href="./games.html">Games</a>
                            </li>

                            <li class="link">
                                <a class="nav-link" href="./index.html">About</a>
                            </li>

                            <li class="link">
                                <a class="nav-link" href="./form.html">Login</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <form class="form_games" action="#" data-type="filter-form">
            <div class="container">
                <div class="form_flex">
                    <div class="select_gap">
                        <div class="filter_select">
                            <label for="Game_Genre"></label>
                            <select id="Game_Genre" name="GenreSelect" class="select-name" data-type-filter="genre">
                                <option value="Genre" disabled selected>Genre</option>
                                <option value="Action">Action</option>
                                <option value="Shooter">Shooter</option>
                                <option value="ARPG">ARPG</option>
                                <option value="Battle Royale">Battle Royale</option>
                                <option value="Fighting">Fighting</option>
                                <option value="Strategy">Strategy</option>
                                <option value="MMORPG">MMORPG</option>
                                <option value="Card Game">Card Game</option>
                            </select>
                        </div>

                        <div class="platform-select">
                            <label for="gamePlatform"></label>
                            <select id="gamePlatform" name="PlatformSelect" class="select-name" data-type-filter="platform">
                                <option value="Platform" disabled selected>Platform</option>
                                <option value="PC">PC (Windows)</option>
                                <option value="Web">Web Browser</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter_radio">
                        <input type="radio" id="New" name="Radio" data-type-filter="new">
                        <label for="New">New</label>
                        <input type="radio" id="Old" name="Radio" data-type-filter="old">
                        <label for="Old">Old</label>
                    </div>

                    <div class="filter_search">
                        <input type="text" id="search" name="search" placeholder="Search" class="search-input" data-type-filter="search">
                        <label for="search"></label>
                        <button type="button" id="search-button" class="search-button" data-type-filter="search-button">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="all_cards">
            <div class="container">
                <h2 class="title_about_1">Study project "Games"</h2>
                <div class="card_load" data-type="loading">
                    <p class="card_loading_text">Loading...</p>
                    <p class="loading"></p>
                </div>
                <div class="card_cards">
                    <ul class="card_cards" data-type="games-list"></ul>
                    <template data-type="card-template">
                        <div class="card_card">
                            <div class="card_games">
                                <div class="card_img">
                                    <img data-card-img alt="img" src="" width="90px" height="90px">
                                </div>
                                <div class="card_title">
                                    <h3 class="name_game" data-card-title></h3>
                                    <p class="info_game" data-card-description></p>
                                </div>
                            </div>
                            <div class="card_text">
                                <ul class="info_game">
                                    <li data-card-genre></li>

                                    <li data-card-platform></li>

                                    <li data-card-publisher></li>

                                    <li data-card-developer></li>

                                    <li data-card-release-data></li>
                                </ul>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="social">
                <a href="#">
                    <img src="icon/facebook.svg" alt="img">
                </a>

                <a href="#">
                    <img src="icon/in.svg" alt="img">
                </a>

                <a href="#">
                    <img src="icon/insta.svg" alt="img">
                </a>
            </div>

            <p class="footer_text">
                Made with ðŸ’— on course <a class="footer_link" href="https://www.mastersacademy.education/frontend-
                   for-beginners-it">'Frontend for beginners' from Masters Academy in 2023,</a> by Igor</p>

        </footer>
        <script src="./scripts/games.js"></script>

    </body>
</html>
